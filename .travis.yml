language: cpp

script:
- clang-format --dry-run --Werror ./src/* ./test/*
- mkdir build && cd ./build && cmake -DCMAKE_BUILD_TYPE=Release .. && make && ./panwave_test

dist: focal

matrix:
  include:
  - os: linux
    compiler: clang
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-focal-15
        packages:
          - libstdc++-7-dev
          - clang-tidy
          - clang-format-15
